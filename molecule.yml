---
dependency:
  name: galaxy
driver:
  name: vagrant
vagrant:
  platforms:
    - name: centos/7
      box: centos/7
  providers:
    - name: virtualbox
      type: virtualbox
      options:
        memory: 256
        cpus: 1
  instances:
    - name: ansible-gpii-ci-worker
      ansible_groups:
        - group1
verifier:
  name: testinfra

molecule:
  ignore_paths:
    - venv
    - "../ansible-gitlab-runner"  # 3rd-party dependency that fails lint
